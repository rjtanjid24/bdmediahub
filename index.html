            const mainContainer = document.getElementById('main-content');
            const searchInput = document.getElementById('searchInput');

            function renderPage(data) {
                mainContainer.innerHTML = '';
                let hasResults = false;

                data.forEach(section => {
                    if (section.links.length === 0) return;

                    hasResults = true;
                    
                    // Create Section Header
                    const sectionDiv = document.createElement('section');
                    sectionDiv.className = 'mb-10';
                    sectionDiv.innerHTML = `
                        <h2 class="text-lg font-bold border-b-2 ${section.color} mb-4 pb-1 text-gray-700 uppercase tracking-wide">
                            ${section.title}
                        </h2>
                    `;

                    // Create Grid
                    const gridDiv = document.createElement('div');
                    gridDiv.className = 'grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4';

                    section.links.forEach(link => {
                        const linkEl = document.createElement('a');
                        linkEl.href = link.url;
                        linkEl.target = "_blank";
                        linkEl.className = "media-card bg-gray-50 border border-gray-100 p-3 rounded flex items-center space-x-3 hover:bg-white hover:border-gray-300 group text-decoration-none";
                        linkEl.innerHTML = `
                            <img src="https://www.google.com/s2/favicons?sz=64&domain=${link.url}" 
                                 class="logo-box opacity-80 group-hover:opacity-100" 
                                 alt="icon"
                                 onerror="this.style.display='none'">
                            <span class="text-sm font-medium text-gray-700 group-hover:text-black truncate w-full block">${link.name}</span>
                        `;
                        gridDiv.appendChild(linkEl);
                    });

                    sectionDiv.appendChild(gridDiv);
                    mainContainer.appendChild(sectionDiv);
                });

                if (!hasResults) {
                    mainContainer.innerHTML = `<div class="text-center text-gray-400 py-10">কোন ফলাফল পাওয়া যায়নি</div>`;
                }
            }

            // Initial Render
            renderPage(mediaData);

            // Search Filter
            searchInput.addEventListener('keyup', (e) => {
                const query = e.target.value.toLowerCase().trim();
                
                const filteredData = mediaData.map(section => {
                    return {
                        ...section,
                        links: section.links.filter(link => 
                            link.name.toLowerCase().includes(query)
                        )
                    };
                });
                renderPage(filteredData);
            });
        });
