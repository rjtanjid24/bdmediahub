        // Function to copy email
        function copyToClipboard(email, btnId) {
            navigator.clipboard.writeText(email).then(() => {
                const tooltip = document.getElementById(btnId);
                tooltip.innerHTML = "Copied!";
                tooltip.style.visibility = "visible";
                tooltip.style.opacity = "1";
                
                setTimeout(() => {
                    tooltip.innerHTML = "Copy";
                    tooltip.style.visibility = "hidden";
                    tooltip.style.opacity = "0";
                }, 1500);
            });
        }

        // Render Function
        const container = document.getElementById('contact-container');

        function renderContacts(filterText = '') {
            container.innerHTML = '';
            
            contactCategories.forEach((category, catIndex) => {
                // Filter logic
                const filteredEmails = category.emails.filter(item => 
                    item.name.toLowerCase().includes(filterText.toLowerCase()) || 
                    category.title.toLowerCase().includes(filterText.toLowerCase())
                );

                if (filteredEmails.length > 0) {
                    const card = document.createElement('div');
                    card.className = `contact-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden flex flex-col h-full`;
                    
                    let emailListHtml = '';
                    filteredEmails.forEach((item, index) => {
                        const uniqueId = `tooltip-${catIndex}-${index}`;
                        const isPlaceholder = item.mail.startsWith('example@');
                        const mailDisplay = isPlaceholder ? '<span class="text-gray-400 italic">Email not available</span>' : item.mail;
                        
                        emailListHtml += `
                            <div class="flex justify-between items-center py-3 border-b border-gray-50 last:border-0 hover:bg-gray-50 px-5 transition-colors">
                                <div class="overflow-hidden">
                                    <h4 class="text-sm font-bold text-gray-700 truncate">${item.name}</h4>
                                    <a href="${isPlaceholder ? '#' : 'mailto:' + item.mail}" class="text-xs ${isPlaceholder ? 'text-gray-400 cursor-default' : 'text-emerald-600 hover:text-emerald-800 hover:underline'} block truncate" title="${item.mail}">${mailDisplay}</a>
                                </div>
                                ${!isPlaceholder ? `
                                <button onclick="copyToClipboard('${item.mail}', '${uniqueId}')" class="tooltip ml-3 text-gray-400 hover:text-emerald-600 transition p-2 bg-white rounded-full shadow-sm hover:shadow border border-gray-100">
                                    <i class="far fa-copy"></i>
                                    <span class="tooltiptext" id="${uniqueId}">Copy</span>
                                </button>` : ''}
                            </div>
                        `;
                    });

                    card.innerHTML = `
                        <div class="p-4 border-b border-gray-100 flex items-center justify-between bg-white relative overflow-hidden">
                            <div class="absolute top-0 left-0 w-1 h-full ${category.badgeColor.replace('text', 'bg').split(' ')[0]}"></div>
                            <h3 class="font-bold text-gray-800 flex items-center z-10">
                                <span class="w-8 h-8 rounded-full ${category.badgeColor} flex items-center justify-center mr-3 text-xs">
                                    <i class="fas ${category.icon}"></i>
                                </span>
                                ${category.title}
                            </h3>
                            <span class="text-xs font-bold ${category.badgeColor} px-2 py-1 rounded-md">${filteredEmails.length}</span>
                        </div>
                        <div class="custom-scroll overflow-y-auto max-h-96 flex-grow bg-white">
                            ${emailListHtml}
                        </div>
                    `;
                    container.appendChild(card);
                }
            });

            if (container.innerHTML === '') {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-gray-400 flex flex-col items-center">
                    <i class="fas fa-search text-4xl mb-4 text-gray-200"></i>
                    <span>কোন ফলাফল পাওয়া যায়নি</span>
                </div>`;
            }
        }

        // Initial Render
        renderContacts();

        // Search Event Listener
        document.getElementById('contactSearch').addEventListener('keyup', (e) => {
            renderContacts(e.target.value);
        });

    </script>
